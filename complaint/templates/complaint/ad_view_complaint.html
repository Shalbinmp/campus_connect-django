{% extends 'temp/admin_2_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>ad View complaint </title>
</head>
<body>
	<center>
		<h1 class="text-primary">View Complaint</h1>
		<table border="2" class="table table-striped table-bordered text-dark" style="width: 1200px">
			<tr>
                <th>Student</th>
				<th>complaint</th>
                <th>Date</th>
                <th>Time</th>
                <th>Reply</th>
				<th></th>
			</tr>
            {% for i in x %}


			<tr>
                <td>{{ i.student.username }}</td>
				<td>{{ i.complaint }}</td>
                <td>{{ i.date }}</td>
                <td>{{ i.time }}</td>
                <td>{{ i.reply }}</td>
               <td><a href="/complaint/reply/{{ i.compliant_id }}" class="btn btn-outline-primary">Reply</a></td>
				
			</tr>
        {% endfor %}
			
		</table>
	</center>

</body>
</html>
{% endblock %}
