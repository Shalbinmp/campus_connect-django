{% extends 'temp/teacher_2_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Teacher View payment</title>
</head>
<body>
	<center>
		<h1 class="text-primary">View Course</h1>
		<table border="2" class="table table-bordered table-striped text-dark table-condensed " style="width: 700px">
			<tr>
				<th>card holder name</th>
				<th>cvv</th>
				<th>amount</th>
				<th>card number</th>
				<th>upi</th>
                <th>net banking</th>

			</tr>
            {% for i in x %}


			<tr>
				<td>{{ i.amount }}</td>
				<td>{{ i.card_number }}</td>
				<td>{{ i.cvv }}</td>
				<td>{{ i.card_holder_name }}</td>
				<td>{{ i.net_banking }}</td>
                <td>{{ i.upi }}</td>
			</tr>
            {% endfor %}
			
		</table>
	</center>

</body>
</html>
{% endblock %}
