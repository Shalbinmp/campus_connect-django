{% extends 'temp/student_2_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>payment</title>
</head>
<body>
	<center>
		<h1 class="text-primary">Payment</h1>
		<form method="post">
            {% csrf_token %}
			<table class="text-dark">
				<tr>
					<td>Card holder name</td>
					<td><input type="text" name="cdm" class="form-control" required></td>
				</tr>
				<tr>
					<td>CVV</td>
					<td><input type="text" name="cvv" class="form-control" required></td>
				</tr>
				<tr>
					<td>Amount</td>
					<td><input type="text" name="amt" class="form-control" required></td>
				</tr>
				<tr>
					<td>Card number</td>
					<td><input type="text" name="cnm" class="form-control" required></td>
				</tr>
				<tr>
					<td>UPI</td>
					<td><input type="text" name="upi" class="form-control" required></td>
				</tr>
                <tr>
                    <td>Net banking</td>
                    <td><input type="text" name="ntb" class="form-control" required></td>
                </tr>
				<tr>
					<td></td>
					<td><input type="submit" name="btn" value="Sumbit" class="btn btn-primary"></td>
				</tr>
			</table>
			
		</form>
	</center>

</body>
</html>
{% endblock %}
