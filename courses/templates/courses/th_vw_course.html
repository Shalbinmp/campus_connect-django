{% extends 'temp/teacher_2_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Teacher View course</title>
</head>
<body>
	<center>
		<h1 class="text-primary">View Course</h1>

            {% for i in x %}

	</center>

</body>
</html>
{% endblock %}
