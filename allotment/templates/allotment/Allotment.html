{% extends 'temp/admin_2_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>allotment</title>
</head>
<body>
	<center>
		<h1>ALLOTMENT</h1>
		<form method="post">
            {% csrf_token %}
			<table class="text-dark">
				<tr>
					<td>Cap_id</td>
					<td><input type="text" name="cid" class="form-control" required></td>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" name="nm" class="form-control" required></td>
				</tr>
				<tr>
					<td>Age</td>
					<td><input type="text" name="age" class="form-control" required></td>
				</tr>
				<tr>
					<td>Dob</td>
					<td><input type="text" name="dob" class="form-control" required></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><input type="text" class="form-control" name="Address"></td>
				</tr>
				<tr>
					<td>Mobile number</td>
					<td><input type="text" class="form-control" name="mbn"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="btn" class="btn btn-primary" value="SUBMIT"></td>
				</tr>
			</table>
			
		</form>
	</center>

</body>
</html>
{% endblock %}
