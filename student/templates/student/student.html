{% extends 'temp/index - Home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>register</title>
</head>
<body>
	<center>
		<h1 class="text-primary">Register student</h1>
		<form method="post">
            {% csrf_token %}
			<table class="text-dark">
				<tr>
					<td>Register id</td>
					<td><input type="text" name="rnm" class="form-control" required></td>
				</tr>
				<tr>
					<td>username</td>
					<td><input type="text" name="unm" class="form-control" required></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="Password" name="psw" id="pass" class="form-control" required></td>
				</tr>
                <tr>
					<td>Confirm Password</td>
					<td><input type="Password" name="cpsw" id="cpass" class="form-control" required></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="btn" value="Register" onclick="validation()" class="btn btn-primary"></td>
				</tr>
			</table>
			
		</form>
	</center>
<script>
    function validation() {
        var a = document.getElementById('pass').value;
        var b = document.getElementById('cpass').value;

        if (a!=b){
             document.getElementById('cpass').value = "";
            alert('password miss match!!')
        }
    }
</script>
</body>
</html>
{% endblock %}
