{% extends 'temp/admin_2_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>teacher</title>
</head>
<body>
	<center>
		<h1>Register Teacher</h1>
		<form method="post">
            {% csrf_token %}
			<table class="text-dark">
				<tr>
					<td>Name</td>
					<td><input type="text" name="nm" class="form-control" required></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="Password" name="psw" id="pass" class="form-control" required></td>
				</tr>
                <tr>
					<td>Confirm Password</td>
					<td><input type="Password" name="psw" id="cpass" class="form-control" required></td>
				</tr>
				<tr>
					<td>Department</td>
					<td><input type="text" name="dpt" class="form-control" required></td>
				</tr>
				<tr>
					<td>Mobile number</td>
					<td><input type="text" name="mbn" class="form-control" pattern="[789][0-9]{9}" required></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="btn" onclick="validation()" value="REGISTER" class="btn btn-primary"></td>
				</tr>
			</table>
			
		</form>
	</center>
<script>
    function validation() {
        var a = document.getElementById('pass').value;
        var b = document.getElementById('cpass').value;

        if (a!=b){
             document.getElementById('cpass').value = "";
            alert('password miss match!!')
        }
    }
</script>
</body>
</html>
{% endblock %}
