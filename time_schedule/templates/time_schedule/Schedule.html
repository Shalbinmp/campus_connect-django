{% extends 'temp/admin_2_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>schedule</title>
</head>
<body>
	<center>
		<h1 class="text-primary">Schedule</h1>
		<form method="post">
            {% csrf_token %}
			<table class="text-dark">
				<tr>
					<td>Time</td>
					<td><input type="time" name="tm" class="form-control" required></td>
				</tr>
				<tr>
					<td>Date</td>
					<td><input type="date" name="dt" class="form-control" required></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="btn" value="Schedule" class="btn btn-primary"></td>
				</tr>
			</table>
			
		</form>
	</center>

</body>
</html>
{% endblock %}
